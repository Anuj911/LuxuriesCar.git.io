<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW BIKES</title>
    <style>
          body {
                background-color: rgb(0, 0, 0);
            }

            h1 {
                width: 99%;
                text-decoration: underline;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align: center;
                color: white;
                position: absolute;
                bottom: 0%;
                z-index: 2;
                
            }

            .classmain {
                
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0%;
                left: 0%;
                right: 0%;
                bottom: 0%;
                background-image: url(lam1.jpg);
                background-size: 100% 100%;
                
                animation: slider 18s infinite linear;
               
            }

            @keyframes slider {
                0% {
                    background-image: url(bmw/bmwlogo.jpg);
                }

                10% {
                    background-image: url( bmw/bmw1.jpg);
                }

                20% {
                    background-image: url(bmw/bmw2.jpg);
                }

                30% {
                    background-image: url(bmw/bmw3.jpg);
                }

                40% {
                    background-image: url(bmw/bmw4.jpg);
                }

                50% {
                    background-image: url(bmw/bmw5.jpg);
                }

                60% {
                    background-image: url(bmw/bmw6.jpg);
                }

                70% {
                    background-image: url(bmw/bmw7.jpg);
                }

                80% {
                    background-image: url(bmw/bmw8.jpg);
                }

                90% {
                    background-image: url(bmw/bmw9.jpg);
                }
                100% {
                    background-image: url(bmw/bmw10.jpg);
                }
               

            }
    </style>
</head>
<body>
    <div> <h1>BMW BIKE</h1>
        <div class="classmain"> </div></div>
</body>
</html>
